<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corey's Chat Application</title>	
	
	<link rel="stylesheet" type="text/css" href="css/example_css.css">
	
	<!-- Add our CSS file below-->
	<link rel="stylesheet" type="text/css" href="css/cca_main.css">
  </head>
  <body>
	<!-- Add your div to contain our Chat Application -->
    <div id="chat_application"></div>
	
	<script>
		<!-- initialize and add the div id to the parameter -->
		document.addEventListener("DOMContentLoaded", function(event){
			var CoreysChatApp1 = new CoreysChatApp("chat_application", 
			{  //add settings
				"mainColor" : "linear-gradient(to right, lightslategrey, steelblue)",
				"buttonColor" : "",
				'chatWindowColor': '#f2f2f2',
				'loaderImage': 'images/loader.gif',
				'sendMessageSound': 'sounds/receive_msg.wav',
				'receiveMessageSound': 'sounds/send_msg.wav',
				'attachmentImage': 'images/img_attach1.png'
			});
		});
	</script>
	
	<!-- Add the FireBase JS script -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- Add our JS file -->
	<script src="js/CoreysChatApp.js"></script>
  </body>
</html>
